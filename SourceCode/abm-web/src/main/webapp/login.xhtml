<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="version" content="azure"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    </f:facet>
    <title><ui:insert name="title">Altas y Bajas Multicorredor</ui:insert></title>
    <h:outputScript name="js/nanoscroller.js" library="harmony-layout" />
    <h:outputScript name="js/layout.js" library="harmony-layout" />
    <ui:insert name="head"/>
</h:head>

<h:body styleClass="login-body">
    <div class="layout-wrapper #{themePreferences.menuMode}">
        <ui:include src="WEB-INF/login-topbar.xhtml" />

        <div class="layout-main">
            <div class="layout-content">
                <h:form id="loginform">
                    <div class="login-panel">
                        <p:graphicImage name="images/fondo-login-mobile.jpg" library="blueprints" styleClass="mobile"/>
                        <div class="left-part">
                            <h2>Ingresa tu usuario</h2>
                            <div style="margin-top:32px">

                                <p:messages id="login-form-messages" showDetail="true" closable="false" />
                                <p:outputLabel value="Nombre de Usuario"/>
                                <p:inputText  value="#{authenticationBean.username}" />
                                <p:outputLabel value="Contraseña" />
                                <p:inputText type="password" placeholder="Contraseña" value="#{authenticationBean.password}" />

                            </div>
                            <p:commandButton value="Ingresar" style="margin-bottom:10px" styleClass="ml-button-primary" action="#{authenticationBean.login}" update="login-form-messages"/>
                            <br />
                        </div>
                        <div class="right-part">
                            <p:graphicImage name="images/fondo-login.jpg" library="blueprints" />
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="layout-mask"></div>
        </div>
    </div>

    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="fa fa-2x fa-circle-o-notch fa-spin ajax-status-icon" aria-hidden="true"></i>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value="" />
        </f:facet>
    </p:ajaxStatus>

    <h:outputStylesheet name="css/nanoscroller.css" library="harmony-layout" />
    <h:outputStylesheet name="css/layout-#{themePreferences.layout}.css" library="harmony-layout" />
</h:body>

</html>
