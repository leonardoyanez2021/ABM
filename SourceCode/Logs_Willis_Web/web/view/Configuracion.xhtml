<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <h:outputScript library="js" name='es_locale.js' />

    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/css_global.css" media="screen"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/imagenes/favicon.ico"/>
    <title>Detalle Configuracion</title>
</h:head>
<h:body>

    <div id="wrapper">
        <ui:include src="header.xhtml" />

            <div id="content">
            <div style="width: 923px; text-align: center;">
            <div class="contenido">
                <h:form id="form" prependId="false">
                    <p:breadCrumb style="margin-bottom:30px">
                        <p:menuitem value="Categories" url="#" />
                        <p:menuitem value="Configuracion" />
                        <p:menuitem value="Detalle" url="#" />
                    </p:breadCrumb>

                    <p:ajaxStatus style="position: fixed; bottom: 50px; right: 50px;">
                        <f:facet name="default">
                            <h:outputText value=""/>
                        </f:facet>

                        <f:facet name="start">
                            <ui:fragment>
                                <p:graphicImage id="ajaxLoader" value="/resources/imagenes/snoopy.gif" style="width: 50px; height: 87px;"/>
                                <p style="color:#ffffff">Cargando ...</p>
                            </ui:fragment>
                        </f:facet>

                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>

                    <p:growl id="msg" />

                    <h2>Configuraciones del proceso</h2>

                    <div class="status_topbar">
                        <h:outputLabel  value="ESTADO DE PROCESO:  " />
                        <h:outputText value="#{configuracionBean.getEstadoProceso()}"/>
                    </div>

                    <p:dataTable id="instancias" var="conf"
                                 value="#{configuracionBean.configuracion}" lazy="true" emptyMessage="No se encuentran datos de configuracion">

                        <p:column headerText="Descripcion">
                            <h:outputText value="#{conf.descripcion}" />
                        </p:column>

                        <p:column headerText="Valor"  >
                            <h:outputText value="#{conf.valor}"/>
                        </p:column>
                    </p:dataTable>

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" >
                        <h:outputLabel  value="HABILITAR FUNCIONALIDAD SFTP: " />
                        <p:selectBooleanCheckbox value="#{authenticationBean.enableSFTP}" >
                            <p:ajax update="msg,form" listener="#{authenticationBean.addMessage}"  />
                        </p:selectBooleanCheckbox>
                    </h:panelGrid>
                    <h:panelGrid columns="4" style="margin-bottom:5px" cellpadding="5">
                        <h:outputLabel  value="PROCESO: " />
                        <h:commandButton value="Iniciar" action="#{configuracionBean.initProcess()}" disabled="#{configuracionBean.disableInit}">
                            <p:ajax update="msg,form" listener="#{configuracionBean.addMessageProcess}" />
                        </h:commandButton>
                        <h:commandButton value="Ejecutar ahora" action="#{configuracionBean.startNow()}" rendered="#{false}">
                            <p:ajax update="msg,form" listener="#{configuracionBean.addMessageProcess}" />
                        </h:commandButton>
                        <h:commandButton value="Detener" action="#{configuracionBean.stopProcess()}" disabled="#{configuracionBean.disableStop}">
                            <p:ajax update="msg,form" listener="#{configuracionBean.addMessageProcess}" />
                        </h:commandButton>

                    </h:panelGrid>

                </h:form>
            </div>
            </div> <!-- resize div -->
            </div> <!-- content -->

        <div id="footer"></div>
    </div>
</h:body>
</html>
