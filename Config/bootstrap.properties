# Uncomment the following line to change the file used for tracing
#com.ibm.ws.logging.trace.file.name = trace.log
# Application ports 
APP_LOG=/metlife/logs/gestion
host=ustry1metu02e4l.metnet.net
httpPort=35716
httpsPort=54716
webserverPort=38716
# Add the hostnames and ports of the replica controllers
# These are environment-specific
#failoverController1=ustry1basy00a6l.met_intnet.net
#failoverController1port=54115
#failoverController2=ustry1basy00a8l.met_intnet.net
#failoverController2port=54115
#failoverController3=ustry1basy00a9l.met_intnet.net
#failoverController3port=54115
#
logDir=/metlife/logs
logLevel=DEBUG
# Keep 5 50MB log files
logMaxSize=50
logMaxFiles=10
#
# Keep 5 125MB http log files
httpLogName=http_access.log
httpLogMaxSize=125
httpLogMaxFiles=10
# Binary logging (HPEL) settings
# HPEL is not currently enabled
env=dev
purgeMaxSize=1024
outOfSpaceAction=PurgeOld
purgeMinTime=720

# Oracle Data Source
oracleDriverTypePreIngreso=thin
oracleJndiNamePreIngreso=jdbc/logPreIngreso
oracleDbNamePreIngreso=metrcsd
#oracleServerNamePreIngreso=mlfdesa02
oracleServerNamePreIngreso=10.77.208.33
oracleDbPortPreIngreso=1532
oracleDbUsrNmePreIngreso=SALUD
oracleDbPwdPreIngreso=desarrollo

oracleDriverTypePipeSponsor=thin
oracleJndiNamePipeSponsor=jdbc/logPipeSponsor
oracleDbNamePipeSponsor=metlifqc
#oracleServerNamePipeSponsor=
oracleServerNamePipeSponsor=10.77.208.101
oracleDbPortPipeSponsor=1525
oracleDbUsrNmePipeSponsor=SALUD
oracleDbPwdPipeSponsor=SALUD

